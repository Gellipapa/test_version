name: Lua Format Check

on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install lua-fmt
      run: npm install -g lua-fmt

    - name: Check Lua format
      run: luafmt new.lua
