name: formatter

on:
  push:
    branches: [ main ]

jobs:
  formatter:
    name: formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install stylua
        run: |
          STYLUA_VERSION=$(curl -s https://api.github.com/repos/JohnnyMorganz/StyLua/releases/latest | grep 'tag_name' | cut -d\" -f4)
          wget https://github.com/JohnnyMorganz/StyLua/releases/download/$STYLUA_VERSION/stylua-$STYLUA_VERSION-linux.tar.gz
          tar -xzf stylua-$STYLUA_VERSION-linux.tar.gz
          chmod +x stylua
      - name: Format changed files
        run: |
          git fetch origin ${{ github.base_ref }}
          changed_files=$(git diff --name-only --diff-filter=AM origin/${{ github.base_ref }}..${{ github.sha }} '*.lua')
          for file in $changed_files; do
            if [ -f "$file" ]; then
              ./stylua "$file"
            fi
          done
      - name: Commit changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add -A
          git commit -m "Format Lua code with stylua" || echo "No changes to commit"
          git push
